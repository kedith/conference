version: '3.7'

services:
  nginx:
    image: nginx
    restart: always
    container_name: dev_nginx
    ports:
      - 80:80
    environment:
      - NGINX_HOST=example.com
    depends_on:
          - user
          - conference
  conference:
    container_name: conference
    image: kedith/conference:latest
    restart: always
    ports:
      - 4004:8080
    depends_on:
      - confDb
  user:
    image: kedith/user-conference:latest
    container_name: user
    ports:
      - 4005:8080
    depends_on:
      - userDb
  confDb:
    container_name: db
    image: postgres:11.0
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/confDb
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "Conference"
      PGDATA: "/var/lib/postgresql/data"
  userDb:
    image: postgres:11.0
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: "User"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - data-volume:/var/lib/userDb
volumes:
  db-data:
  data-volume:
  nginx-data: