version: '3.7'

services:
  conference:
    container_name: conference-service
    image: kedith/conference:latest
    restart: always
    ports:
      - 4004:4000
    depends_on:
      - confDb
    environment:
      RABBITMQ_DEFAULT_USER: tfavcusn
      RABBITMQ_DEFAULT_PASS: vr7hadAWY3fVvmTMgUJ-VwDsf_otp7yU
      RABBITMQ_HOST: kangaroo.rmq.cloudamqp.com
  user:
    image: kedith/user-conference:latest
    container_name: user-service
    ports:
      - 4005:4000
    depends_on:
      - userDb
    environment:
      RABBITMQ_DEFAULT_USER: tfavcusn
      RABBITMQ_DEFAULT_PASS: vr7hadAWY3fVvmTMgUJ-VwDsf_otp7yU
      RABBITMQ_HOST: kangaroo.rmq.cloudamqp.com
  confDb:
    container_name: db
    image: postgres:11.0
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/confDb
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "Conference"
      PGDATA: "/var/lib/postgresql/data"
  userDb:
    image: postgres:11.0
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: "User"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - data-volume:/var/lib/userDb
volumes:
  db-data:
  data-volume:
