version: '3.7'

services:
  nginx:
    image: nginx:latest
    restart: always
    container_name: dev_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - nginx-data:/var/www/html
    ports:
      - 80:80
  conference:
    container_name: conference-service
    image: kedith/conference:latest
    restart: always
    ports:
      - 4004:80
    depends_on:
      - confDb
  user:
    image: kedith/user-conference:latest
    container_name: user-service
    ports:
      - 4005:80
    depends_on:
      - userDb
  confDb:
    container_name: db
    image: postgres:11.0
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/confDb
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "Conference"
      PGDATA: "/var/lib/postgresql/data"
  userDb:
    image: postgres:11.0
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: "User"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - data-volume:/var/lib/userDb
volumes:
  db-data:
  data-volume:
  nginx-data: